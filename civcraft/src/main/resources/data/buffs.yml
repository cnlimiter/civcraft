  # PYRAMID BUFFS
  - id: 'buff_pyramid_cottage_consume'
    name: 'Pyramid Reduced Bread Consumption'
    #description: 'Reduces cottage bread consumption by 1/4'
    description: '别墅的面包消耗量减少1/4.'
    value: '0.25'
    stackable: false

  - id: 'buff_pyramid_cottage_bonus'
    #name: 'Pyramid Increased Cottage Output'
    name: 'Pyramid Increased Cottage Output'
    description: '别墅收入增加10%.'
    value: '1.1'
    stackable: false

  - id: 'buff_pyramid_culture'
    name: 'Pyramid Culture Bonus'
    #description: 'Increases culture output from civilization by 50%'
    description: '文明文化产出提高50%.'
    value: '0.5'
    stackable: false

  - id: 'buff_pyramid_leech'
    name: 'Pyramid Leech Culture'
    #description: 'Leeches 1% of the culture output from the nearest civilization.'
    description: '吸取最近的文明的1%文化值.'
    value: '0.01'
    stackable: false

  - id: 'debuff_pyramid_leech'
    name: 'Pyramid Leech Culture'
    #description: 'Leeches 1% of your culture. Gives it to the town with the pyramid.'
    description: '你被吸取1%文化值，给与拥有金字塔奇观的城镇.'
    value: '0.01'
    stackable: false
  # Great library buffs
  - id: 'buff_greatlibrary_extra_beakers'
    name: 'Great Library Extra Beakers'
