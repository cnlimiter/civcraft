#
# 包含营地的配置选项。
# 
camp:
    # 营地的HP。
    hitpoints: 100
  
    # 每秒恢复多少HP
    regen_rate: 2

    # 没有煤炭，营地可以存活多久
    firepoints: 24

    # 一个小时消耗多少煤炭
    coal_per_firepoint: 4

    # 营地的模板路径，从templates目录开始
    template: 'camp'

    # cost of the camp in coins.
    # 创建营地的花费? 貌似没实装
    cost: 2500.0

    # 筛选机的设置
    # 金粒
    sifter_gold_nugget_chance: 0.10
    # 铁锭
    sifter_iron_ingot_chance: 0.025
   
    # number of hours to let camp be raidable
    # 每隔多少小时难民营突袭？
    raid_length: 2 

longhouse_levels:
   - level: 1
     # 消耗
     consumes:
         - 297,1
     # 多久升级
     count: 5
     # 奖励的金钱
     coins: 15.0
   
   - level: 2
     consumes:
         - 297,2
     count: 10
     coins: 40.0

   - level: 3
     consumes:
         - 297,4
     count: 15
     coins: 80.0
        
   - level: 4
     consumes:
         - 297,7
     count: 24
     coins: 150.0
     
upgrades:
    - id: 'camp_upgrade_sifter'
      name: '洗矿场'
      cost: 500.0
      action: 'enable_sifter'
      require_upgrade:
    - id: 'camp_upgrade_longhouse'
      name: '面包房'
      cost: 500.0
      action: 'enable_longhouse'
      require_upgrade:
    - id: 'camp_upgrade_garden'
      name: '农田'
      cost: 500.0
      action: 'enable_garden'
      require_upgrade:
