#
# This YAML contains data relevent to happiness, use this to configure its bonuses and stuff.
# 该YAML包含与幸福有关的数据，可使用它来配置其奖金和东西。
# Negative happiness means unhappiness.
# 负快乐意味着不快乐。
happiness:
    # Amount of unhappiness per resident in the town.
    # 每个城镇居民的不幸程度。
    per_resident: 1.0
    per_group: 0.25

    # Empire Unhappiness, how much unhappiness to add, per town, to the entire
    # civilization's towns.
    per_town: 1.0

    # Captured Town Unhappiness. Amount of unhappiness to add to each non-captured town
    # 捕获了城镇的不幸。 增加到每个未占领城镇的不满情绪
    # for each captured town in the civ.
    per_captured_town: 1.0

    # Base distance Unhappiness
    # 基本距离不快乐
    distance_base: 0.01

    # Distance Multiplier to use when town's culture is touching
    # 城镇文化触及时使用的距离倍数
    distance_multiplier: 0.75

    # Dstaince Multiplier to use when town's culture is NOT touching
    # 城镇文化不动时使用的Dstaince乘数城镇文化不动时使用的Dstaince乘数
    distance_multiplier_outside_culture: 1.05

    # Maximum amount of distance unhappiness
    # 最大距离不适
    distance_max: 15.0

    # Amount of happiness generated per war, as the aggressor
    per_war: 1.0

    # Amount of extra happiness generated per score difference between aggressor and victim civ.
    # Rounded to the nearest whole number (-1, -2, etc)
    # 侵略者与受害人之间的每个分数差异产生了额外的幸福感。
    # 四舍五入到最接近的整数（-1，-2等）
    per_war_score: 0.0001
    per_war_score_max: 3.0
    
    # Static Happiness Levels per town
    # 每个城镇的静态幸福水平
    town_levels:
        - level: 1
          happiness: 12.0
 
        - level: 2
          happiness: 12.0

        - level: 3
          happiness: 12.0

        - level: 4
          happiness: 12.0

        - level: 5
          happiness: 12.0

        - level: 6
          happiness: 12.0

        - level: 7
          happiness: 12.0
        
        - level: 8
          happiness: 12.0

        - level: 9
          happiness: 12.0

    # Happiness States
    #
    # name - Name displayed for this happiness state
    # color - color the name is displayed in
    # amount - minimum percentage of happiness to achieve this level
    # xxx_rate - the various rates that modify this town's output.
    #    The rates are added together, so a negatve rate reduces the
    #    total actual rate by that amount. 
    #    Example -0.25 rate is added to the standard 1.0 rate to get a 0.75 rate.
    #
    states:
        - level: 0
          name: '叛乱'
          color: 'Red'
          amount: 0.0
          beaker_rate: 0.20
          coin_rate: 0.20
          culture_rate: 0.20
          hammer_rate: 0.20

        - level: 1
          name: '动荡'
          color: 'Rose'
          amount: 0.2
          beaker_rate: 0.5
          coin_rate: 0.5
          culture_rate: 0.5
          hammer_rate: 0.5

        - level: 2
          name: '不幸福'
          color: 'Yellow'
          amount: 0.4
          beaker_rate: 0.75
          coin_rate: 0.75
          culture_rate: 0.75
          hammer_rate: 0.75

        - level: 3
          name:  '满意'
          color: 'Gold'
          amount: 0.5
          beaker_rate: 1.0
          coin_rate: 1.0
          culture_rate: 1.0
          hammer_rate: 1.0

        - level: 4
          name:  '幸福'
          color: 'LightGreen'
          amount: 0.7
          beaker_rate: 1.15
          coin_rate: 1.15
          culture_rate: 1.15
          hammer_rate: 1.15

        - level: 5
          name:  '兴高采烈'
          color: 'LightBlue'
          amount: 0.85
          beaker_rate: 1.30
          coin_rate: 1.30
          culture_rate: 1.30
          hammer_rate: 1.30

        - level: 6
          name:  '狂喜'
          color: 'LightPurple'
