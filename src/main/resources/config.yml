# ======================================================================
# CivCraft Configuration File.
# ======================================================================

# ============================== Language Configuration ====================================
# If you wish to localize CivilizationCraft, run the server once to generate a default_lang.yml file
# Then rename the file. For example "ru_lang.yml" and then translate the strings to Russian.
# Update this config line below to match the name of your translated file.
localization_file: "default_lang.yml"

# ============================== Database Configuration ====================================

# database to store game data in across reloads.
sql_type: 'mysql'
sql_driver: 'com.mysql.jdbc.Driver'
game:
  useSSL: 'false'
  hostname: localhost
  port: '3306'
  database: game
  username: user
  password: 'PasswordForDatabaseUser'
  table_prefix: ''

global:
  useSSL: 'false'
  database: global
  hostname: localhost
  port: '3306'
  username: user
  password: 'PasswordForDatabaseUser'

perks:
  useSSL: 'false'
  database: global
  hostname: localhost
  port: '3306'
  username: user
  password: 'PasswordForDatabaseUser'

server_phase: 'beta8'

# =========================== civcraft.net Server Listing Service (SLS) =========================

# Set if you want to use civcraft.net's server listing service (SLS). By setting this to true
# the civcraft plugin will send your server's information to civcraft.net so players can find
# your server while looking for civcraft servers to play on.
use_server_listing_service: false

# IP address or URL of your server. The SLS will use this to inform users how to connect to your server.
# if left blank, the SLS will attempt to obtain it automatically from packets sent to the SLS.
server_address: "127.0.0.1"

# Name of your server which will appear on civcraft.net, will be clipped to 64 characters.
server_name: 'CivilizationCraft'

# Timezone hint that will tell users what timezone your server is in. This will help them join
# servers that are in their own timezone.
server_timezone: 'CST'

# A short message to display on civcraft.net to advertise your server or explain what it's about.
server_description: 'EvolveField CivilizationCraft!'

# The URL to the homepage of your server
server_url: 'https://civ.evolvefield.cn'
server_url_description: 'CivCraft Homepage'
# The URL to the dynmap of your server (Optional)
dynmap_url: ''

# Prints a message to the console for every heartbeat packet sent to the server. Useful for debugging.
debug_heartbeat: 'false'
 